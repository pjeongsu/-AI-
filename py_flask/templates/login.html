<!DOCTYPE html>

<html>
<head>
    <title> 로그인 </title>
</head>
<body>
    <!-- 영역을 구분할 때 div 사용한다-->
    <div>
        <fieldset>
            <!-- form 전송은 화면이 깜빡인다(새로고침표시를 보면 알수있음) -->
            <!-- 입력을 받아서 전송하는 form 엘리먼트 -->
            <!-- action은 데이터를 보내는 목적지가 되는 url-->
            <!-- action을 생략하면 현재 페이지가 목적지 url이 된다 -->
            <!-- method 데이터를 보내는 전송 방식 -->
            <!-- tcp/ip 기반 통신에서는
                 다양한 프로토콜로 통신을 수행하는데,
                 헤더(고정크기)를 먼저 보내고, 
                 그 다음 바디(가변크기)를 보낸다 
                 http는 tcpp/ip 기반한 프로토콜(통신규약)이다
                -->

            <!-- GET : 데이터를 http 프로토콜의 헤더(header) 공간에
                싣어서 서버에 전송하는 방식
                장점: 간단하게 구현가능
                단점: 보안에 취약, 전송크기가 제약되어 있다            
                form 태그가 아닌, 간단한 링크로도 데이터 전송가능

            -->
            <!-- 로그인 버튼을 누르면, submit 이벤트 발생
            form 태그내의 모든 input으로 부터 데이터를 추출
            action에 정해진 url로 
            데이터를 들고(get)
            요청이 간다
            http://127.0.0.1:5000/loginProc?uid=busan&upw=1234
            get방식은 무조건 주소?키=값&키=값... 형식
            -->
            <form action="/loginProc" method="GET">
                <!-- 단독 태그 (시작이랑 끝이랑 같이씀 )
                    input 태그의 속성중
                    name은 데이터를 서버로 보낼 때 키의 역할 담당
                    type은 입력 스타일을 지정, 어떤 값이 데이터로 들어오는가
                -->
                <input type='text' name ='uid'placeholder='id'/>
                <br>  <!-- 줄바꿈 -->
                <input type='password' name ='upw'placeholder='Pw'/>
                <br>
                <input type='submit' value="로그인 버튼"/>
                <button> login</button>
            </form>
        </fieldset>
    </div>  
</body>
</html>
